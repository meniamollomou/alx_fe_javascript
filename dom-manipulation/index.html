<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 40px;
      text-align: center;
    }

    #quoteDisplay {
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      font-size: 20px;
    }

    input, button, select {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }

    input {
      width: 200px;
    }

    #categoryFilter {
      margin-top: 20px;
    }

    #importExportContainer {
      margin-top: 30px;
    }

    h2 {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay">Click the button to see a quote!</div>

  <!-- Show Quote Button -->
  <button id="newQuote">Show New Quote</button>

  <!-- Category Filter Dropdown -->
  <div>
    <label for="categoryFilter"><strong>Filter by Category:</strong></label>
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <!-- Populated by JS -->
    </select>
  </div>

  <!-- Add Quote Form (Generated by JS) -->
  <div id="formContainer"></div>

  <!-- Import / Export Controls -->
  <div id="importExportContainer">
    <h2>Import / Export Quotes</h2>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <button id="exportBtn">Export Quotes</button>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
